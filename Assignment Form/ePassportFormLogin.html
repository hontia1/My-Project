<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePassportLogin</title>
</head>
<body>
    <h1 style="color: brown;">Standard ePassport (Renewal) Registered Applicant Page</h1>
    Users without an Existing Account <span><a href="ePassportForm.html">Register</a></span>
    <h5>For Registered Applicant Only</h5>
    <form action="">
        <div>
            <p>Username</p>
            <input type="text">
        </div>
        <div>
            <p>Email Address</p>
            <input type="email" placeholder="Enter email Id" required>
        </div>
        <div>
            <p>Password</p>
            <input type="password">
        </div>
        
        </form>
        <br>
        <button type="submit">Login</button>
    
</body>
</html>
